                </div>
            </div>
        </div>
        <div class="col-span-5 absolute top-16 left-80 transform hover:-translate-y-2 transition duration-500 ">

                    <div class="bg-black w-full h-11 absolute top-12"></div>
                    <div
                        class="bg-[url('/assets/images/cardback.jpg')] bg-cover absolute top-24 left-10 mt-3 rounded h-11 w-80">
                    </div>
                    <p class="text-black px-3 py-1 rounded text-md absolute top-24 bg-white left-96 mt-4">{{cvv}}</p>
                    <img class="w-16 h-20 ms-5 mt-2 absolute top-40" src="/assets/images/hologram.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!--Card Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData" class="grid grid-cols-12 w-full gap-5 px-28 mt-5">
            <div class="form-group col-span-6">
                <input [(ngModel)]="number" formControlName="cardnumber" id="cardno" type="number" placeholder="Card Number" class="w-full border-b-2 border-gray-200 border-0 focus:ring-0 bg-transparent">
            </div>
            <div class="form-group col-span-6">
                <input [(ngModel)]="date" formControlName="date" id="date" type="date" placeholder=""
                    class="w-full border-b-2 border-gray-200 border-0 focus:ring-0 bg-transparent">
            </div>

            <div class="form-group col-span-6">
                <input [(ngModel)]="name" formControlName="cardholder" id="name" type="text" placeholder="Card Holder"
                    class="w-full border-b-2 border-gray-200 border-0 focus:ring-0  bg-transparent">
            </div>

            <div class="form-group col-span-6">
                <input [(ngModel)]="cvv" formControlName="cvv" id="date" type="number" placeholder="CVV"
                    class="w-full border-b-2 border-gray-200 border-0 focus:ring-0 bg-transparent">
            </div>
        </div>
    </form>


    <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block text-md text-red-400 ms-28 mt-20">Please
        fill all the details</span>




    <div class="flex justify-end mt-5 me-28 pb-20">


        <!-- <button  (click)="onSubmit()" [disabled]="!signupForm.valid" class="disabled:bg-gray-300 disabled:cursor-not-allowed px-10 py-1 rounded text-white bg-green-600 hover:bg-green-700 ">Activate Card</button> -->

        
        <!-- MODAL -->
        <div class="">
            <div x-data="{ showModal: false }" x-on:keydown.window.escape="showModal = false">
                <div class="flex justify-center">
                    <button (click)="onSubmit()" [disabled]="!signupForm.valid" x-on:click="showModal = !showModal"
                        class="disabled:bg-gray-300 disabled:cursor-not-allowed px-10 py-1 rounded text-white bg-green-600 hover:bg-green-700">Activate Card</button>
                </div>
                <div x-cloak x-show="showModal" x-transition.opacity class="fixed inset-0 z-10 bg-secondary-700/50"></div>
                <div x-cloak x-show="showModal" x-transition
                    class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-0">
                    <div class="mx-auto overflow-hidden rounded-lg bg-white shadow-xl sm:w-full sm:max-w-xl">
                        <div class="relative p-6">
                            <button type="button" x-on:click="showModal = false"
                                class="absolute top-4 right-4 rounded-lg p-1 text-center font-medium text-secondary-500 transition-all hover:bg-secondary-100">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6">
                                    <path
                                        d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                                </svg>
                            </button>
                            <h3 class="text-lg font-medium text-secondary-900">Card Activated <em class="fa-solid fa-circle-check" style="color: #3fcd18;"></em></h3>
                            <div class="mt-2 text-sm text-secondary-500">Your card has been Successfully Activated</div>
                        </div>
                        <div class="flex justify-end bg-secondary-50 px-6 py-3">
                            <button type="button" x-on:click="showModal = false"
                                class="rounded-lg border border-gray-300 bg-white px-4 py-2 text-center text-sm font-medium text-gray-700 shadow-sm transition-all hover:bg-gray-100 focus:ring focus:ring-gray-100 disabled:cursor-not-allowed disabled:border-gray-100 disabled:bg-gray-50 disabled:text-gray-400">OK</button>
                            <!-- <button type="button"
                                class="rounded-lg border border-primary-500 bg-primary-500 px-4 py-2 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300">Confirm</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
